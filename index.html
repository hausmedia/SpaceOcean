<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Ocean Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Roboto+Condensed:wght@400&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            z-index: 1;
        }
        .logo-text-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        .logo-text-container img {
            height: 7.5rem;
            margin-right: -1rem;
        }
        .text-lines .space {
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
            font-size: 3rem;
            line-height: 1;
        }
        .text-lines .cean {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 400;
            font-size: 3.5rem;
            letter-spacing: 0.5rem;
            line-height: 1;
            margin-top: -0.3rem;
        }
        .login-field {
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .login-field input {
            background-color: white;
            color: black;
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
            border: none;
            text-align: left;
            border-radius: 5px;
        }
        .login-field button {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
        footer {
            background-color: #003366;
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .overlay {
                width: 100%;
                height: auto;
                padding: 1.5rem;
                backdrop-filter: blur(8px);
                align-items: center;
                text-align: center;
            }
            .logo-text-container {
                flex-direction: column;
                margin-bottom: 1.5rem;
            }
            .logo-text-container img {
                height: 6rem;
                margin-right: 0;
            }
            .text-lines .space {
                font-size: 2.5rem;
            }
            .text-lines .cean {
                font-size: 2.8rem;
                letter-spacing: 0.3rem;
            }
            .login-field input, .login-field button {
                width: 100%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="bg-video">
        <iframe src="https://player.vimeo.com/video/1024972748?background=1"
                frameborder="0" allow="autoplay; fullscreen" allowfullscreen
                title="Space Ocean Background Video"></iframe>
    </div>

    <!-- Translucent Overlay with Content on the Right -->
    <div class="overlay">
        <div class="logo-text-container">
            <img src="logo-vortext-1.6-square_black.png" alt="Logo">
            <div class="text-lines">
                <div class="space">Space</div>
                <div class="cean">CEAN</div>
            </div>
        </div>
        <div class="login-field">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="clearFields()">Login</button>
        </div>
    </div>

    <footer>
        &copy; 2024 SpaceOcean. All rights reserved.
    </footer>

    <!-- JavaScript to Clear Fields -->
    <script>
        function clearFields() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
