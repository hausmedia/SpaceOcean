<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Ocean Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Roboto+Condensed:wght@400&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-video iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .translucent-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 30%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Translucent black background */
            padding: 2rem;
            box-sizing: border-box;
            z-index: 1; /* Ensure it is on top of the video */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            color: white;
        }
        .logo-text-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        .logo-text-container img {
            height: 7.5rem;
            margin-right: -1rem;
        }
        .text-lines {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .text-lines .space {
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
            font-size: 3rem;
            line-height: 1;
        }
        .text-lines .cean {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 400;
            font-size: 3.5rem;
            letter-spacing: 0.5rem;
            line-height: 1;
            margin-top: -0.3rem;
        }
        .login-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .login-field input {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent input background */
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 100%;
            font-size: 1rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            outline: none;
        }
        .login-field input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }
        .login-field button {
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: rgba(0, 51, 102, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .login-field button:hover {
            background-color: rgba(0, 51, 102, 1);
        }
        footer {
            background-color: rgba(0, 51, 102, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-right {
            margin-left: auto;
            color: rgba(255, 255, 255, 0.5);
            transition: opacity 0.3s ease;
        }
        .footer-right:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="bg-video">
        <iframe src="https://player.vimeo.com/video/1024972748?background=1&autoplay=1&loop=1&muted=1"
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
                title="Space Ocean Intro Video">
        </iframe>
    </div>

    <!-- Translucent Panel for Content -->
    <div class="translucent-panel">
        <div class="logo-text-container">
            <img src="logo-vortext-1.6-square_black.png" alt="Logo">
            <div class="text-lines">
                <div class="space">Space</div>
                <div class="cean">CEAN</div>
            </div>
        </div>
        <div class="login-field">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="clearFields()">Login</button>
        </div>
    </div>

    <footer>
        <div class="footer-right">
            &copy; 2024 SpaceOcean. All rights reserved.
        </div>
    </footer>
    
    <!-- Vimeo API script and autoplay enforcement -->
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        var iframe = document.querySelector('iframe');
        var player = new Vimeo.Player(iframe);

        player.setVolume(0);
        player.play().catch(function(error) {
            console.log('Autoplay attempt failed:', error);
        });
    </script>
</body>
</html>
