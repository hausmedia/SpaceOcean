<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceOcean</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Roboto+Condensed:wght@400&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        .container {
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 90%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
        }
        .logo-text-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .logo-text-container img {
            height: 6.6rem;
            margin-right: 10px;
        }
        .text {
            font-size: 3rem;
            line-height: 1.2;
        }
        .text .space {
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
        }
        .text .cean {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 400;
            letter-spacing: 0.5rem;
        }
        .login-field {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .login-field input {
            margin: 5px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 80%;
            font-size: 1rem;
            text-align: center;
        }
        .login-field button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 51, 102, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .login-field button:hover {
            background-color: rgba(0, 51, 102, 1);
        }
        footer {
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-text-container">
            <img src="logo-vortext-1.6-square.png" alt="SpaceOcean Logo">
            <div class="text">
                <div class="space">Space</div>
                <div class="cean">CEAN</div>
            </div>
        </div>
        <div class="login-field">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="clearFields()">Login</button>
        </div>
        <footer>
            &copy; 2024 SpaceOcean. All rights reserved.
        </footer>
    </div>
</body>
</html>
