<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceOcean</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Roboto+Condensed:wght@400&display=swap">
    <style>
        /* Existing CSS omitted for brevity */

        .logo-text-container img {
            height: 6.6rem;
            margin-right: 10px; /* Adjust spacing to avoid covering the "O" */
        }
    </style>
</head>
<body>
    <div class="bg-video">
        <iframe src="https://www.youtube.com/embed/BOeevH8A4wg?autoplay=1&loop=1&playlist=BOeevH8A4wg&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="black-background"></div>
    <div class="container">
        <div class="logo-text-container">
            <img src="logo-vortext-1.6-square.png" alt="O">
            <div class="text">
                <div class="space">Space</div>
                <div class="cean">
                    <span>C</span><span>E</span><span>A</span><span>N</span>
                </div>
            </div>
        </div>
        <div class="login-field">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="clearFields()">Login</button>
        </div>
    </div>
    <footer>
        <div class="footer-right">
            &copy; 2024 SpaceOcean. All rights reserved.
        </div>
    </footer>
</body>
</html>
