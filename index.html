<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Ocean Landing Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-video iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="bg-video">
        <iframe src="https://player.vimeo.com/video/1024972748?badge=0&autopause=0&autoplay=1&loop=1&muted=1&background=1" 
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                style="width:100%; height:100%;" title="Space Ocean Intro Video">
        </iframe>
    </div>

    <!-- Landing Page Content -->
    <div class="content">
        <h1>Welcome to Space Ocean</h1>
        <p>Explore the vastness of the universe with us.</p>
    </div>

    <!-- Vimeo API script (optional for additional control) -->
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
